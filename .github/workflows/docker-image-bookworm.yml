name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image version
        id: set_version
        run: echo "IMAGE_VERSION=$(date +%s)" >> $GITHUB_ENV

      - name: Set lowercase repository name
        id: repo_name_lower
        run: echo "REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile-bookworm --tag ghcr.io/${{ env.REPO_LOWER }}-bookworm:${{ env.IMAGE_VERSION }}

      - name: Push Docker image
        run: docker push ghcr.io/${{ env.REPO_LOWER }}-bookworm:${{ env.IMAGE_VERSION }}
